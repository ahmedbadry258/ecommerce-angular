<div class='card'>
    <div class='card-header'>
      <h3>
        Your <span>Cart</span>
     </h3>
    </div>
  
    <div class='card-body'  *ngIf="products.length">
      <div class='row'>
        <div class="col-md-6" >
        <div class='row'  [(ngModel)]="products" *ngFor="let product of products">
          <div class='col-md-4' *ngIf="product">
            <img class='center-block img-responsive'
                 [style.width.px]='200'
                 [style.margin.px]='2'
                 [src]='product.url'
                 [title]='product.name'
                 >
          </div>
          <div class='row'>
            <div class='col-md-8' *ngIf="product">{{product.name}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8' *ngIf="product">{{product.description}}</div>
          </div>
          <div class='row'>
            <div class='col-md-8' *ngIf="product">{{product.price|currency:'USD':'symbol'}}</div>
          </div>
          <div class='row' *ngIf="product">
            <div class='col-md-2' >Amount:</div>
            <input type="number" min="1" (change)="addAmount(product.amount,product.price)" required class='col-md-1' [(ngModel)]="product.amount"  value="{{product.amount}}">
          </div>
          <div class="row" *ngIf="product">
            <button (click)="removeProduct(product)" class="col-md-2"  onclick="alert('Item Removed Form Cart')">Remove</button>
          </div>
        </div>
        <div class='row'>
          <div class='col-md-2'>Total Cost:</div>
          <input type="text" disabled="true" required class='col-md-2' [(ngModel)]='totalCost'  value="{{totalCost}}">
          <!-- <div class='col-md-8'>{{product.amount}}</div> -->
        </div>
      </div>
      <div class="col-md-3" *ngIf="products.length">
        <form [formGroup]="requiredForm" novalidate>
          Full Name<br>
          <input id="name" name="name" formControlName="name" type="text" required  minlength='3'   placeholder="Minimum 3 Characters"><br>
          <div *ngIf="requiredForm.controls['name'].invalid && requiredForm.controls['name'].touched" class="alert alert-danger">
            <div >
            Name is required.
          </div>
        </div>
          Address<br>
          <input type="text" required minlength='6' placeholder="Minimum 6 Characters"><br>
          Credit Card Number<br>
          <input type="number" required min="1000000000000000" placeholder="(16-digit-number)"><br>
          <button class="button" (click)="onSubmit()" type="submit">Submit</button>
          <p>Form value: {{ requiredForm.value | json }}</p>
          <p>Form status: {{ requiredForm.status | json }}</p>
        </form>
        
         
      </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'
              >
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
